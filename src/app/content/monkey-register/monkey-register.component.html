<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div>
        <h4>Registrar Simio</h4>
      </div>
      <div>
        <form #monkeyForm="ngForm" (ngSubmit)="onSubmit(monkeyForm)">
          <input type="hidden" name="key" [(ngModel)]="monkeyService.selectedMonkey.key">
          <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" id="name" placeholder="Nombre" name="name"  [(ngModel)]="monkeyService.selectedMonkey.name" class="form-control">
          </div>
          <div class="form-group">
            <label for="one">Apellido 1: </label>
            <input type="text" id="one" placeholder="Apellido 1" name="lastname1" class="form-control" [(ngModel)]="monkeyService.selectedMonkey.lastname1">
          </div>
          <div class="form-group">
            <label for="two">Apellido 2: </label>
            <input type="text" id="two" placeholder="Apellido 2" name="lastname2" class="form-control" [(ngModel)]="monkeyService.selectedMonkey.lastname2">
          </div>
          <div class="form-group">
            <label for="photo">Foto: </label>
            <input type="text" id="photo" placeholder="Foto" class="form-control" name="photo" [(ngModel)]="monkeyService.selectedMonkey.photo">
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary">To Simio</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
